<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PresentaBlockStarter</title>
    <script src="../dist/presenta-block-chartjs.min.js"></script>
</head>
<body>

    <div id="wrapper"></div>

    <script>
        var block = {
            type: 'chartjs',
            config: {
                type: 'bar',
                data: {
                    labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
                    datasets: [{
                        label: '# of Votes',
                        data: [12, 19, 3, 5, 2, 3]
                    }]
                }
            }
        }
        new PresentaBlockChartjs(document.querySelector('#wrapper'), block)
    </script>
</body>
</html>
