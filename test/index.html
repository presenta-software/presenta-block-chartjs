<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PresentaBlockChartjs</title>
    <script src="../dist/presenta-block-chartjs.min.js"></script>

    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Stint+Ultra+Condensed&display=swap" rel="stylesheet">
    <style>
        body{
        }
    </style>
</head>
<body>

    <div id="wrapper" style="width:600px;height:400px;"></div>

    <script>

        var data = {
                labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
                datasets: [{
                    label: '# of Votes',
                    data: [12, 19, 3, 5, 2, 3],
                    backgroundColor: [
                        'rgba(255, 99, 132, 1)',
                        'rgba(54, 162, 235, 1)',
                        'rgba(255, 206, 86, 1)',
                        'rgba(75, 192, 192, 1)',
                        'rgba(153, 102, 255, 1)',
                        'rgba(255, 159, 64, 1)'
                    ],
                    borderColor: [
                        'rgba(255, 99, 132, 1)',
                        'rgba(54, 162, 235, 1)',
                        'rgba(255, 206, 86, 1)',
                        'rgba(75, 192, 192, 1)',
                        'rgba(153, 102, 255, 1)',
                        'rgba(255, 159, 64, 1)'
                    ],
                }]
            }

        var block = {
            type: 'chartjs',
            chartType: 'bar', // bar, line, pie
            chartData: null,
            chartOptions: {
                plugins: {
                    tooltip: {
                        enabled: false
                    }
                }
            },
            csv: `Cat,2019,2020,2021,2022
Sales,200,234,23,34
Purchases,120,202,32,43
Other,20,102,132,143`
        }
        new PresentaBlockChartjs(document.querySelector('#wrapper'), block)
    </script>
