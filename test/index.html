<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PresentaBlockChartjs</title>
    <script src="../dist/presenta-block-chartjs.min.js"></script>
</head>
<body>

    <div id="wrapper"></div>

    <script>
        var block = {
            type: 'chartjs',
            config: {
                type: 'bar',
                data: {
                    datasets: [{
                        label: 'Sales',
                        borderColor: 'rgb(75, 192, 192)',
                        backgroundColor: 'rgb(75, 192, 192)',
                        data: [
                            {key: '2019', value: 1500}, 
                            {key: '2020', value: 500},
                            {key: '2021', value: 700}
                        ]
                    },
                    {
                        label: 'Purchases',
                        borderColor: 'rgb(175, 92, 192)',
                        backgroundColor: 'rgb(175, 92, 192)',
                        data: [
                            {key: '2019', value: 2500}, 
                            {key: '2020', value: 200},
                            {key: '2021', value: 400}
                        ]
                    }]
                },
                options: {
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    },
                    parsing: {
                        xAxisKey: 'key',
                        yAxisKey: 'value'
                    },
                    indexAxis: 'x'
                }
            }
        }
        new PresentaBlockChartjs(document.querySelector('#wrapper'), block)
    </script>
</body>
</html>
